# network
network = "minimal"

# p2p
# p2p-enabled options:
# false - no discovery, only connect to static peers
# true - Enable discovery v5
p2p-enabled = false
p2p-interface = "0.0.0.0"
p2p-port = 9000
p2p-discovery-enabled = false
p2p-advertised-port = 9000
#this.privKey.bytes().toHexString() who's corresponding sha2(publicKey) == 16Uiu2HAm8cQB9DcwMtaSVuHNiJEPSq9mXM6FHho7c55M6XN2P3EQ
p2p-private-key-file = "path/to/file"

# interop
# when genesis time is set to 0, artemis takes genesis time as currentTime + 5 seconds.
x-interop-genesis-time = 0
x-interop-owned-validator-start-index =  0
x-interop-owned-validator-count = 64
x-interop-start-state = ""
x-interop-number-of-validators = 64
x-interop-enabled = true

# validator
#validators-key-file="path/to/keys.yaml"

# deposit
eth1-deposit-contract-address = "0x77f7bED277449F51505a4C54550B074030d989bC"
eth1-endpoint = "http://localhost:8545"

# output
#x-transaction-record-directory="/tmp/teku"

# logging
#log-colour-enabled = false
#log-include-events-enabled = false
#log-destination =  'fileOnly' or 'consoleOnly'
#log-file = 'teku.log'
#log-file-name-pattern = 'tekuL_%d{yyyy-MM-dd}.log'

# metrics
metrics-enabled = false
metrics-port = 8008
metrics-interface = "127.0.0.1"
metrics-categories = ["BEACONCHAIN","JVM","PROCESS"]

# database
data-path = "."
data-storage-mode = "prune"

# beacon rest api
rest-api-port = 5051
rest-api-docs-enabled = false
rest-api-enabled = false
rest-api-interface = "127.0.0.1"
