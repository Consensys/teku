    ) -> Sequence[ValidatorIndex]:
        """
        Return the committee corresponding to ``indices``, ``seed``, ``index``, and committee ``count``.
        """
        start = (len(indices) * index) // count
        end = (len(indices) * uint64(index + 1)) // count
