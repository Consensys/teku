
name: ci

# Circle
# https://circleci.com/pricing/price-list/
# medium   2    4
# medium+  3    6
# large    4    8
# xlarge   8    16
# 2xlarge  16   32
# 2xlarge+ 20   40


## RUNNERS
# https://docs.github.com/en/actions/reference/runners/github-hosted-runners
# ubuntu-24.04 = 4cpu, 16GB
# ubuntu-latest-128= 32, 128GB
# windows-2025 = 4 cpu, 16GB
# ubuntu-24.04-arm = 4cpu, 16GB
# macos-13 = 4cpu, 14GB
# macos-15 = 3cpu(M1), 7GB
# gha-runner-scale-set-ubuntu-22.04-amd64-med   = 64 , 251G 
# gha-runner-scale-set-ubuntu-22.04-amd64-large = 96 , 377G 

on:
  pull_request:
  push:
    branches: [ gha ]

  workflow_call:
    outputs:
      workflow_run_id: 
        description: "the run id of the workflow"
        value: ${{ jobs.build.outputs.workflow_run_id }}

  workflow_dispatch:

env:
  JAVA_TOOL_OPTIONS: -Xmx4096m
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4 -Xmx4096m

jobs:

  spotless:
    # circle small            = 2m10s
    # gha ubuntu-24.04 4/16   = 2m
    runs-on: ubuntu-24.04
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Spotless
        run: |
          ./gradlew spotlessCheck

  moduleChecks:
    # circle small            = 1m10s
    # gha ubuntu-24.04 4/16   = 1m20s
    runs-on: ubuntu-24.04
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Check modules
        run: |
          ./gradlew checkMavenCoordinateCollisions checkModuleDependencies

  windowsBuild:
    needs: [spotless, moduleChecks ]
    # circle xlarge  8/32    = 13m10s
    # gha windows-2025 4/16  = 21m     
    runs-on: windows-2022
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Build
        shell: powershell
        run: |
          $Env:JAVA_TOOL_OPTIONS = "-Xmx2g"
          $Env:GRADLE_OPTS = "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.vfs.watch=false"
          cmd.exe /c gradlew.bat --no-daemon --parallel --build-cache
      
      - name: Build
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force build\test-results
          Get-ChildItem -Recurse | Where-Object {$_.FullName -match "test-results\\.*\\.*.xml"} | Copy-Item -Destination build\test-results\

      - name: Publish Windows Test Results and Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          if-no-files-found: ignore
          retention-days: 7
          path: |
            build/test-results/


  assemble:
    # circle large 4/16       = 7m30s
    # gha ubuntu-24.04 4/16   = 8m20s
    runs-on: ubuntu-24.04
    environment: dev
    outputs:
      workflow_run_id: ${{ steps.workflowdetails.outputs.id }}    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: get workflow_details
        id: workflowdetails
        shell: bash      
        run: |
          echo "id=${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "build_date=$(date --rfc-3339=date)" >> $GITHUB_OUTPUT
    
      - name: Prepare
        uses: ./.github/actions/prepare

    # TODO: remove me later 
    #   - name: ssh
    #     uses: ryanchapman/gha-ssh@v1
    #     timeout-minutes: 10
    #     with:
    #         authorized_github_users: 'joshuafernandes'
            
      - name: Assemble
        run: |
          ./gradlew clean compileJava compileTestJava compileJmhJava compileIntegrationTestJava compileAcceptanceTestJava compilePropertyTestJava assemble

    # TODO: check why this is done
    #   - run:
    #       name: Prep Artifacts
    #       command: |
    #         mkdir /tmp/teku-distributions
    #         cp build/distributions/*.tar.gz /tmp/teku-distributions/

      - name: Upload workspace build
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            ./
            !./.git/**
          retention-days: 1

  unitTests:
    # circle large 4/16 PARALLEL      = 8m
    # gha ubuntu-latest-128 32/128    = 8m
    needs: assemble
    runs-on: ubuntu-latest-128
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Download workspace build
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Unit Tests
        run: |
          CLASSNAMES=$(find . -iwholename "**/src/test/java/**/*.java" \
              | sed 's@.*/src/test/java/@@' \
              | sed 's@/@.@g' \
              | sed 's/.\{5\}$//' )
          GRADLE_ARGS=$(echo $CLASSNAMES | awk '{for (i=1; i<=NF; i++) print "--tests",$i}')
          echo "Prepared arguments for Gradle: $GRADLE_ARGS"
          ./gradlew test $GRADLE_ARGS

      - name: Test results 
        uses: ./.github/actions/testResults
        if: always()        
        with:
          suiteName: 'unitTests'

  integrationTests:
    # circle large 4/16 PARALLEL      = 18m
    # gha ubuntu-latest-128 32/64     = 16m
    needs: assemble
    runs-on: ubuntu-latest-128
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Download workspace build
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Integration Tests
        run: |
          ls -la .
          ./gradlew integrationTest

      - name: Test results 
        uses: ./.github/actions/testResults
        if: always()        
        with:
          suiteName: 'integrationTests'

  propertyTests:
    # circle medium_plus_executor 4/16 PARALLEL = 30m
    # gha ubuntu-latest-128 32/64               = 18m
    # gha-runner-scale-set-ubuntu-22.04-amd64-med
    needs: assemble
    uses: ./.github/workflows/matrix-tests-template.yml
    with:
      stage_name: Property Tests
      stage_key: property
      gradle_task: propertyTest
      src_pattern: "*/src/property-test/java/*"
      src_root: "src/property-test/java"

  propertyTestsReport:
    runs-on: ubuntu-latest
    needs: propertyTests
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: property-reports-*
          path: reports/property
          merge-multiple: true
      - name: Property Test Reporter
        uses: dorny/test-reporter@v1
        with:
          name: Property Tests (Combined)
          path: "reports/property/**/TEST-*.xml"
          reporter: java-junit

  acceptanceTests:
    # circle large 4/16 PARALLEL        = 12m
    # gha ubuntu-latest-128 32/64  
    needs: assemble
    uses: ./.github/workflows/matrix-tests-template.yml    
    with:
      stage_name: Acceptance Tests
      stage_key: acceptance
      gradle_task: acceptanceTest
      src_pattern: "*/src/acceptance-test/java/*"
      src_root: "src/acceptance-test/java"

  acceptanceTestsReport:
    runs-on: ubuntu-latest
    needs: acceptanceTests
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: acceptance-reports-*
          path: reports/acceptance
          merge-multiple: true
      - name: Acceptance Test Reporter
        uses: dorny/test-reporter@v1
        with:
          name: Acceptance Tests (Combined)
          path: "reports/acceptance/**/TEST-*.xml"
          reporter: java-junit


