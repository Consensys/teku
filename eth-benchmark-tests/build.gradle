plugins {
  id 'me.champeau.gradle.jmh'
}

idea {
  module {
    testSourceDirs += sourceSets.main.java.srcDirs
  }
}

dependencies {
  implementation project(':ethereum:weaksubjectivity')
  implementation project(':ethereum:spec')
  implementation project(':eth-tests')
  implementation project(':infrastructure:async')
  implementation project(':infrastructure:bls')
  implementation project(':data')

  implementation testFixtures(project(':ethereum:core'))
  implementation testFixtures(project(':ethereum:spec'))
  implementation testFixtures(project(':ethereum:statetransition'))
  implementation testFixtures(project(':storage'))

  implementation 'org.apache.tuweni:tuweni-bytes'

  jmh project(':infrastructure:crypto')
  jmh 'org.openjdk.jmh:jmh-core'
  jmh 'org.openjdk.jmh:jmh-generator-annprocess'
  jmh 'org.apache.tuweni:tuweni-ssz'
  jmh project(':infrastructure:bls')
  jmh testFixtures(project(':ethereum:weaksubjectivity'))
  jmh testFixtures(project(':infrastructure:async'))
}

jmh {
  resultFormat = 'CSV'
  duplicateClassesStrategy = 'warn'
}

jmhJar {
  manifest {
    attributes(
        'Multi-Release': 'true'
    )
  }
}
