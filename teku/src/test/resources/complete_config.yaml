# valid config file - yaml

# network
network: "minimal"

# p2p
p2p-enabled: False
p2p-interface: "1.2.3.4"
p2p-port: 1234
p2p-discovery-enabled: False
p2p-advertised-port: 9000
p2p-private-key-file: "path/to/file"

# interop
Xinterop-genesis-time: 1
Xinterop-owned-validator-start-index: 0
Xinterop-owned-validator-count: 64
initial-state: ""
Xinterop-number-of-validators: 64
Xinterop-enabled: True

# validator
#validators-unencrypted-key-file: "path/to/keys.yaml"

# deposit
eth1-deposit-contract-address: "0x77f7bED277449F51505a4C54550B074030d989bC"
eth1-endpoint: "http://localhost:8545"

# output
#Xtransaction-record-directory: "/tmp/teku"

# logging
log-color-enabled: True
log-include-events-enabled: True
log-destination: "both"
log-file: "teku.log"
log-file-name-pattern: "teku_%d{yyyy-MM-dd}.log"

# metrics
metrics-enabled: False
metrics-port: 8008
metrics-interface: "127.0.0.1"
metrics-categories: ["BEACON", "LIBP2P", "NETWORK", "EVENTBUS", "JVM", "PROCESS"]

# database
data-path: "."
data-storage-mode: "prune"

# beacon rest api
rest-api-port: 5051
rest-api-docs-enabled: False
rest-api-enabled: False
rest-api-interface: "127.0.0.1"
