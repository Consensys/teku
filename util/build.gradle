jar {
  baseName 'artemis-util'
  manifest {
    attributes('Implementation-Title': baseName,
    'Implementation-Version': project.version)
  }
}

dependencies {
  api 'org.bouncycastle:bcprov-jdk15on'

  implementation 'info.picocli:picocli'
  implementation 'com.google.guava:guava'
  implementation 'net.consensys.cava:cava-bytes'
  implementation 'net.consensys.cava:cava-config'
  implementation 'net.consensys.cava:cava-crypto'
  compile files("../lib/cava-ssz-1.0.0-dev.jar")
  implementation 'org.apache.logging.log4j:log4j-api'
  implementation 'org.miracl.milagro.amcl:milagro-crypto-java:0.4.0'
}
