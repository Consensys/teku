dependencies {
  implementation project(':bls')
  implementation project(':data')
  implementation project(':data:metrics')
  implementation project(':ethereum:datastructures')
  implementation project(':logging')
  implementation project(':pow')
  implementation project(':services:serviceutils')
  implementation project(':ssz')
  implementation project(':storage')
  implementation project(':util')

  implementation 'com.google.code.gson:gson'
  implementation 'com.google.guava:guava'
  implementation 'org.apache.commons:commons-lang3'
  implementation 'org.apache.logging.log4j:log4j-api'
  implementation 'org.apache.tuweni:tuweni-config'
  implementation 'org.apache.tuweni:tuweni-crypto'
  implementation 'org.apache.tuweni:tuweni-units'
  implementation 'org.apache.tuweni:tuweni-ssz'
  implementation 'org.hyperledger.besu:plugin-api'

  runtime 'org.apache.logging.log4j:log4j-core'

  testImplementation 'org.mockito:mockito-core'

  testImplementation project(path: ':bls', configuration: 'testSupportArtifacts')
  testImplementation project(path: ':ethereum:datastructures', configuration: 'testSupportArtifacts')
  testImplementation project(path: ':util', configuration: 'testSupportArtifacts')

  testSupportImplementation project(path: ':bls', configuration: 'testSupportArtifacts')
  testSupportImplementation project(path: ':ethereum:datastructures', configuration: 'testSupportArtifacts')
  testSupportImplementation project(path: ':util', configuration: 'testSupportArtifacts')

  test {
    testLogging.showStandardStreams = true
  }
}